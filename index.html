<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyLinks</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/underscore"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div>
        <div id="allowPopups" class="alert alert-warning" style="display:none;">
            Please allow pop-ups!
        </div>
        <button id="start" class="btn btn-primary btn-lg" style="width: 200px;">Start</button>
    </div>

    <div>
        <textarea id="inputUrls" cols="80" rows="4">
http://google.com
http://yahoo.com
http://bing.com
        </textarea>
        <button id="loadBtn">Load Links</button>
    </div>

    <div id="viewer">
        <div>Loaded Links</div>
        <div>Name:
            <input v-model="name">
        </div>
        <div>Notes:
            <textarea v-model="note"></textarea>
        </div>
        
        <table border="1">
            <thead>
                <tr>
                    <th>N</th>
                    <th>-</th>
                    <th>URL</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, i) in urls" v-bind:key="i">
                    <td>{{i+1}}</td>
                    <td>
                        <span v-if="item.meta===0">‚ûñ</span>
                        <span v-if="item.meta===1">‚úÖ</span>
                        <span v-if="item.meta===2">‚ùå</span>
                    </td>
                    <td>{{item.url}}</td>
                    <td>
                        <button v-on:click="remove(item)">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <table border="1">
            <tr>
                <td>Links</td>
                <td>{{urls.length}}</td>
            </tr>
        </table>
    </div>



    <!-- popup dom -->
    <div id="popupcontent" style="display:none;">
        <table style="width: 100%; height: 100%;">
            <tbody>
                <tr height="0">
                    <td colspan="" class="center">
                        <div id="counterDiv">{{index+1}} / {{urls.length}}</div>
                    </td>
                    <td>
                        <button id="prevBtn" v-on:click="prev">‚¨ÖÔ∏è PREV</button>
                        <button id="nextBtn" v-on:click="next">NEXT ‚û°Ô∏è</button>
                    </td>
                    <td colspan="0">
                        <button v-on:click="flag(0)">‚ûñ </button>
                        <button v-on:click="flag(1)">‚úÖ</button>
                        <button v-on:click="flag(2)">‚ùå</button>
                    </td>
                </tr>

                <tr height="0">
                    <td colspan="3">
                        <input type="text" id="currUrlInput" size="100" style="width:100%;" v-bind:value="urls[index].url" readonly>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <select id="urlsSelect" size="10" style="width:100%; height: 100%;" v-on:change="selectChange" v-on:click="selectClick" v-bind:value="index">
                            <option v-for="(item, i) in urls" v-bind:value="i" v-bind:title="item.url">
                                {{i}}
                                
                                <template v-if="item.meta===0">‚ûñ</template>
                                <template v-if="item.meta===1">‚úÖ</template>
                                <template v-if="item.meta===2">‚ùå</template>
                                {{item.url}}
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="misc.js"></script>
    <script src="param.js"></script>
    <script src="share.js"></script>
    <script src="p.js"></script>
    <script src="main.js"></script>

</body>

</html>
